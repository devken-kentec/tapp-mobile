<ion-app>
  <ion-menu menuId="main-menu" content-id="main" *ngIf="mostrarMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="agenda-list">
            <ion-icon name="watch" slot="start"></ion-icon>
            <ion-label>Agenda</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="tarefa-list">
            <ion-icon name="clipboard" slot="start"></ion-icon>
            <ion-label>Tarefas</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="financeiro-list">
            <ion-icon name="cash" slot="start"></ion-icon>
            <ion-label>Finanças</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item >
            <ion-icon name="cloud-upload" slot="start"></ion-icon>
            <ion-label>Aprendizado</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item >
            <ion-icon name="cog" slot="start"></ion-icon>
            <ion-label>Configurações</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
     <ion-text style="font-size: 10pt; text-align: center;">Oi, {{nome}} </ion-text>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
